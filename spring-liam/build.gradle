plugins {
    id 'java'
}

group 'org.springframework'
version '5.3.17-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation(project(":spring-context"))
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'c3p0', name: 'c3p0', version: '0.9.0.4'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.21'
    implementation group: 'org.springframework', name: 'spring-aop', version: '5.3.17'
    implementation group: 'org.springframework', name: 'spring-aspects', version: '5.3.17'
}
test {
    useJUnitPlatform()
}
